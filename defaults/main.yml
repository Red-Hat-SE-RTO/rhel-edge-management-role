---
# defaults file for rhel-edge-mangement-role

#########################################################
## Required Files
ssh_pub_key_path: "$HOME/.ssh/id_rsa.pub"
RH_OFFLINE_TOKEN_PATH: "$HOME/rh-api-offline-token"

#########################################################
## required variables
create_device_name_group: true
device_group_name: "my-device-name-group"
create_image: true

#########################################################
## image atrributes
image_name: "test-image"
username: "admin"
distribution: "rhel-85"
description: "sample description"
packages: "curl net-tools podman vim tar bind-utils git"
arch: "x86_64"

#########################################################
## automated management variables
rhc_org_id: "your_rhc_org_id"
rhc_activation_key: "your_rhc_activation_key"

#########################################################
## optional variables
## osinfo-query os
os_variant: "rhel8.5"